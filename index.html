<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card animation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <input type="radio" name="Slide" id="S1" />
        <label for="S1" class="cards">
          <div class="row">
            <div class="icon">1</div>
            <div class="description">
              <h4>Winter</h4>
              <p>It has so much to offer creative activities.</p>
            </div>
          </div>
        </label>
        <input type="radio" name="Slide" id="S2" />
        <label for="S2" class="cards">
          <div class="row">
            <div class="icon">2</div>
            <div class="description">
              <h4>Digital</h4>
              <p>Keeps updated day by day.</p>
            </div>
          </div>
        </label>
        <input type="radio" name="Slide" id="S3" />
        <label for="S3" class="cards">
          <div class="row">
            <div class="icon">3</div>
            <div class="description">
              <h4>Globalization</h4>
              <p>Activity of covering worldwide.</p>
            </div>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
